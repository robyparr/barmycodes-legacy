<!doctype html>
<html>
    <head>
        <title>Bar My Codes</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-3.3.7.min.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-43476314-7', { 'storage': 'none' });
            ga('set', 'anonymizeIp', true);
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="row no-margin-left no-margin-right">
            <!-- Sidebar -->
            <div class="col-lg-3 col-md-4 col-sm-12 sidebar">
                {% include '_sidebar.html' %}
            </div>
            <div class="col-lg-9 col-lg-offset-3 col-md-offset-4 col-md-8 col-sm-12 margin-top-default">
                {% if config.SHOW_ADS %}
                    <div id="ad-container-top" class="text-center">
                        <script class="consent-ads" {% if config.USE_CONSENT %}type="text/plain" {% else %} type="text/javascript" {% endif %}>
                            ( function() {
                                if (window.CHITIKA === undefined) { window.CHITIKA = { 'units' : [] }; };
                                var unit = {"calltype":"async[2]","publisher":"wovaki","width":728,"height":90,"sid":"Chitika Default"};
                                var placement_id = 2;
                                window.CHITIKA.units.push(unit);

                                var adNode = document.createElement('div');
                                adNode.setAttribute('id', "chitikaAdBlock-" + placement_id);
                                document.getElementById('ad-container-top').appendChild(adNode);
                            }());
                        </script>
                        <script class="consent-ads" {% if config.USE_CONSENT %}type="text/plain" {% else %} type="text/javascript" {% endif %}
                            src="//cdn.chitika.net/getads.js" async></script>
                    </div>
                {% endif %}
                {% block body %}
                {% endblock %}
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap-3.3.7.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/application.js') }}"></script>

        {% if config.USE_CONSENT %}
            <script src="https://webconsent.robyparr.com/library.js"></script>
            <div id="web-consent-container"></div>
            <script>
                Consent.setHandler('ads', 'accept', function() {
                    var consentAds = $('script.consent-ads');
                    var parent = consentAds.parent();
                    consentAds.remove();

                    for(var i = 0; i < consentAds.length; i++) {
                        var item = consentAds[i];
                        item.type = 'text/javascript';
                        $(item).insertAfter(parent);
                    }
                });
                Consent.showDialog('{{ config.CONSENT_FLOW_ID }}', null);
            </script>
        {% endif %}
    </body>
</html>
