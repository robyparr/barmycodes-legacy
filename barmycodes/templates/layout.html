<!doctype html>
<html>
    <head>
        <title>Bar My Codes</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-3.3.7.min.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-43476314-7', { 'storage': 'none' });
            ga('set', 'anonymizeIp', true);
        </script>
    </head>
    <body>
        {% block body %}
        {% endblock %}

        <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap-3.3.7.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/application.js') }}"></script>
        <script>
            var numberOfBarcodes = $('.barcode-panel').length;
            if (window.performance) {
                var timeSincePageLoad = Math.round(performance.now());
                var pageLoadType = numberOfBarcodes > 0 ? 'Barcode Page' : 'Basic Page';
                ga('send', 'timing', pageLoadType, 'load', timeSincePageLoad);
            } else {
                ga('send', 'pageview');
            }
        </script>
    </body>
</html>
